<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes application</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/new_note.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        ﻿<script src="js/createNote.js"></script>
        <script src="js/notesService.js"></script>
        <script src="js/notesStorage.js"></script>
        <script src="js/dateUtility.js"></script>
        <form action="" class="create_note">
            <div class="title">
                <div class="label">Title</div>
                <input type="text" name="title" value="" id="title">
            </div>
            <div class="description">
                <div class="label">Description</div>
                <textarea id="description"></textarea>
            </div>
            <div class="importance">
                <div class="label">Importance</div>
                <div class="importance">
                    <img class="flash" src="images/flash.svg" alt="Flash icon">
                    <img class="flash" src="images/flash.svg" alt="Flash icon">
                    <img class="flash" src="images/flash.svg" alt="Flash icon">
                    <img class="flash" src="images/flash.svg" alt="Flash icon">
                    <img class="flash" src="images/flash.svg" alt="Flash icon">
                </div>
            </div>
            <div class="finish_date">
                <div class="label">Due date</div>
                ﻿<input type="text" name="finishDate" value="" id="finishDate">
            </div>
            <input type="button" class="submit" value="Save" id="submit"/>
        </form>
        <input type="button" class="cancel_button" onclick="location.href='index.html';" value="Cancel"/>
    </div>
</body>
</html>
