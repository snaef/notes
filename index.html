<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes application</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/view_notes.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js">
    </script>
    <script id='notesTemplate' type='text/x-handlebars-template'>﻿
        ﻿﻿{{#each this}}﻿
        <div class="note_entry">
            <div class="note">
                <header class="note_header">
                    <div class="due_date">
                        {{ dueDate }}
                    </div>
                    <div class="title">
                        {{ title }}
                    </div>
                    ﻿{{#if importance }}
                    <div class="importance">
                        ﻿{{#imgFor 0 importance 1}}
                            {{this}}
                        {{/imgFor}}
                        ﻿
                    </div>
                    ﻿{{/if}}
                </header>
                <div class="note_details">
                    <div class="finished">
                        <input type="checkbox" disabled >﻿<!--{{#if finished }} checked {{/if}} -->
                    </div>
                    ﻿{{#if description }}
                    <div class="description">
                        {{ description }}
                    </div>
                    ﻿{{/if}}
                </div>
            </div>
            <div class="edit">
                <input class="edit_button" type="button" value="Edit">
            </div>
        </div>
        {{/each}}
    </script>

</head>
<body>
    <div class="container">
        <header class="header">
            <div class="admin">
                <div class="notes_creation">
                    <input class="create_note_button" type="button" value="Create new note" id="create_note">
                    <!--<button class="create_note " type="button">Create new note</button>-->
                </div>
                <div class="empty_admin_diff"></div>
                <div class="notes_styling">
                    <select class="styles" name="styles" id="style_switch">
                        <option>Black white style</option>
                        <option>Random style</option>
                    </select>
                </div>
            </div>

            <div class="sorting_filtering">
                <div class="sorting">
                    <input class="sorting_button" type="button" value="Due date" id="sort_by_due_date">
                    <input class="sorting_button" type="button" value="Creation date" id="sort_by_creation_date">
                    <input class="sorting_button" type="button" value="Importance" id="sort_by_importance">
                </div>
                <div class="empty_div"></div>
                <div class="filtering">
                    <input class="filtering" type="button" value="Show finished" id="filter_finished">
                </div>
            </div>
        </header>
        <main class="content" id="main_content">
            <script src="js/notesLibrary.js"></script>
        </main>
    </div>
</body>
</html>
